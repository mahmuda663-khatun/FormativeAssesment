{% extends 'home.html' %}

{% block body %}

    <div class="container">

        <div class="card">
            <h2>Department Create Form</h2>
            <form action="" method="POST">
                {% csrf_token %}
                {{from}}
                <button class="btn btn-primary">Submit</button>
                
            </form>
        </div>
        
         <!-- ===== TABLE CARD ===== -->
        <div class="card">
            <h2>Table View</h2>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>location</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    
                    {% for i in data %}
                        <tr>
                            <td>{{forloop.counter}}</td>
                            <td>{{i.name}}</td>
                            <td>{{i.description}}</td>
                            {% comment %} <td>
                                <a href="{% url 'departmentEdit' i.id %}">Edit</a>
                                <a href="{% url 'departmentdelete' i.id %}">Delete</a>
                            </td> {% endcomment %}
                        </tr>
                    {% endfor %}
                        
                </tbody>
            </table>
        </div>
{% endblock body %}
