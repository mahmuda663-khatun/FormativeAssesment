{% extends 'home.html' %}

{% block body %}

     <div class="container">

        <div class="card">
            <h2>Patient Create Form</h2>
            <form action="" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" name="name" placeholder="Enter name">
                </div>

                <div class="form-group">
                    <label>Age</label>
                    <input type="number" name="age" placeholder="Enter name">
                </div>

                <div class="form-group">
            <label>gender</label>
                <select name="gender">
                    <option value="select">--select--</option>
                    <option value="Male" 
                    {% if data.gender == 'Male' %}
                        selected
                    {% endif %}
                        >Male</option>
                    <option value="Female"
                    {% if data.gender == 'Female' %}
                        selected
                    {% endif %}
                    >Female</option>
                    <option value="Other"  
                    {% if data.gender == 'other' %}
                       selected 
                    {% endif %}
                        >Other</option>
                </select>
            </div>

                <div class="form-group">
                    <label>phone</label>
                    <input type="text" name="phone" placeholder="Enter name">
                </div>

                <div class="form-group">
                    <label>Address</label>
                    <input type="text" name="address" placeholder="Enter email">
                </div>


                <div class="form-group">
                <label>doctor</label>
                    <select name="doctor">
                        <option value="select">--select--</option>
                        
                        {% for i in F_data %}
                            <option value="{{i.id}}">{{i.name}}</option>
                        {% endfor %}
                            
                    </select>
                </div>
                

                <button type="submit" class="btn btn-primary">Submit</button>
                
            </form>
        </div>
     {% endblock body %}
